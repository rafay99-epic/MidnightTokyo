#Alacritty:
env:
  TERM: alacritty

window:
  opacity: 0.8
  padding:
    x: 25
    y: 25

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family:  FiraCode Nerd Font Mono

  bold:
    family:  FiraCode Nerd Font Mono

  italic:
    family:  FiraCode Nerd Font Mono

  bold_italic:
    family:  FiraCode Nerd Font Mono

  size: 13.0

